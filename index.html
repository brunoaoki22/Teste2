<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanDash - Painel de Finanças Pessoais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: 'hsl(var(--card))',
                        'card-foreground': 'hsl(var(--card-foreground))',
                        popover: 'hsl(var(--popover))',
                        'popover-foreground': 'hsl(var(--popover-foreground))',
                        primary: 'hsl(var(--primary))',
                        'primary-foreground': 'hsl(var(--primary-foreground))',
                        secondary: 'hsl(var(--secondary))',
                        'secondary-foreground': 'hsl(var(--secondary-foreground))',
                        muted: 'hsl(var(--muted))',
                        'muted-foreground': 'hsl(var(--muted-foreground))',
                        accent: 'hsl(var(--accent))',
                        'accent-foreground': 'hsl(var(--accent-foreground))',
                        destructive: 'hsl(var(--destructive))',
                        'destructive-foreground': 'hsl(var(--destructive-foreground))',
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                    },
                    borderRadius: {
                       lg: "1rem", // 16px
                       md: "calc(1rem - 4px)",
                       sm: "calc(1rem - 8px)",
                    },
                }
            }
        }
    </script>
    <style>
      :root {
        --background: 240 10% 99%;
        --foreground: 240 10% 3.9%;
        --card: 240 10% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 240 10% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 221 83% 53%;
        --primary-foreground: 210 40% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 221 83% 53%;
      }
      
      .dark {
        --background: 0 0% 5%; /* #0d0d0d */
        --foreground: 0 0% 96%; /* #f5f5f5 */
        --card: 0 0% 10%; /* #1a1a1a - Fallback */
        --card-foreground: 0 0% 96%; /* #f5f5f5 */
        --popover: 0 0% 7%;
        --popover-foreground: 0 0% 96%;
        --primary: 29 100% 50%; /* #ff7b00 */
        --primary-foreground: 0 0% 96%;
        --secondary: 0 0% 12%;
        --secondary-foreground: 0 0% 96%;
        --muted: 0 0% 12%;
        --muted-foreground: 0 0% 69%; /* #b0b0b0 */
        --accent: 0 0% 12%;
        --accent-foreground: 0 0% 96%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 96%;
        --border: 0 0% 15%;
        --input: 0 0% 7%; /* #121212 */
        --ring: 29 100% 50%; /* #ff7b00 */
      }
      
      /* Custom Tech Theme Styles */
      .dark .tech-gradient-card {
        background-image: linear-gradient(135deg, hsl(0 0% 10%), hsl(0 0% 15%)); /* #1a1a1a -> #262626 */
      }
      .dark .tech-shadow {
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
      }
      .dark .tech-gradient-button {
        background-image: linear-gradient(135deg, hsl(29 100% 50%), hsl(35 100% 58%)); /* #ff7b00 -> #ff9d2b */
        border: none;
      }
      .dark .tech-hover-effect {
        transition: all 0.3s ease;
      }
      .dark .tech-hover-effect:hover {
        transform: scale(1.03);
        box-shadow: 0 0 15px hsla(var(--primary), 0.5);
      }
      .dark .text-green-500 { color: #4ade80; }
      .dark .text-red-500 { color: #f87171; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",

    "uuid": "https://jspm.dev/uuid"
  }
}
</script>

</html>
